<div class="signup-container">
  <h2>Sign Up</h2>

  <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="signup-form">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" [(ngModel)]="signupData.name" required />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="signupData.email" required />
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" [(ngModel)]="signupData.password" required />
    </div>

    <div class="form-group">
      <label>Role:</label>
      <select name="role" [(ngModel)]="signupData.role" required>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
  </form>

  <div class="message" *ngIf="message">{{ message }}</div>
</div>
